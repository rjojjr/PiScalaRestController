
akka {
loglevel = INFO
stdout-loglevel = INFO
loggers = ["akka.event.slf4j.Slf4jLogger"]
logger-startup-timeout = 30s
default-dispatcher {
  fork-join-executor {
    parallelism-min = 8
  }
}
test {
  timefactor = 1
}
http {
  server {
    server-header = "Pi REST API"
  }
}
}

server{

    endpoints {
        get-temp = "get/temp"
        run-command = "cmd/run"
        start-pitemp = "start/pitemp"
        reboot = "reboot"
    }
}

http {
//  local host
  host = "127.0.0.1"
  port = 7000
//  production, these are the configs heroku will use once we deploy
  host = ${?HOST}
  port = ${?PORT}
}